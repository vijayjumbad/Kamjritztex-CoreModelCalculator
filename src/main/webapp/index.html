<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Model Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9f9f9;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error, .result {
            color: #d9534f;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Core Model Calculator</h2>
    <form action="calculate" method="POST">
        <label for="coreModel">Core Model (e.g., EE25/13/7):</label>
        <input type="text" id="coreModel" name="coreModel" required placeholder="Enter core model">
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
